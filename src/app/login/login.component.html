<div class="row">
  <div class="col-md-12">
    <div
      class="login-form shadow"
      style="width: 25%; margin: 100px auto; border: 1px solid rgb(224, 224, 224); padding: 15px; border-radius: 10px; background-color: white"
    >
      <div>
        <h3 class="text-center">Entrar</h3>
        <div class="form-group">
          <input
            type="text"
            name="usuario"
            class="form-control"
            placeholder="UsuÃ¡rio"
            required="required"
            [(ngModel)]="usuario.nome"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="usuario"
            class="form-control"
            placeholder="Senha"
            required="required"
            [(ngModel)]="usuario.senha"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-dark btn-block"
            (click)="login()"
          >
            Log in
          </button>
        </div>
        <div class="clearfix">
          <label class="pull-left checkbox-inline"
            ><input type="checkbox" /> Lembrar</label
          >
        </div>
      </div>
    </div>
